<div class="container">
	<h1 class="text-center">{{landing.msg}}</h1>

	<div class="row" ng-repeat="group in landing.groupPosts">
		<div 	class="col-sm-12 col-md-6 col-lg-4 clearfix"
		data-ng-repeat="post in group" 
		data-ng-include="'views/post-row.html'"
		>	
	</div>
</div>


</div>


<script type="text/ng-template" id='views/post-row.html'>
			<div class="thumbnail">
				<img 
				class="img-responsive img-circle img-thumbnail"
				ng-src="http://lorempixel.com/160/160/sports/{{post.title}}/"
				alt="{{post.title}}"
				>
				<div class="caption clearfix">
					<h3><a href="#/post-details/{{post.id}}" class="text-capitalize" >{{post.title}}</a></h3>
					<p><small>{{post.body}} </small></p>
					<p class="pull-left" uib-tooltip='click to like/unlike' ng-click="post.liked = !post.liked " >
						<i ng-class="{'text-info':post.liked, 'fa-thumbs-o-up': !post.liked, 'fa-thumbs-up':post.liked }" 
						class="fa" 
						> {{post.liked?'Unlike':'Like'}} </i> 
					</p>
					<p class="pull-right">
						Posted by: 
						<a href='#/user-details/{{post.userId}}'> 
							{{post.user.username || "**userName"}}
						</a>
					</p>

					<!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
				</div>
			</div>



</script>
