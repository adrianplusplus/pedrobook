<div class="container">
	<div class="row">
		<h3 class="text-center"> <strong class="text-capitalize">{{post.post.title}}</strong></h3>
		<div class="col-sm-offset-3 col-sm-6">
			<div  class="thumbnail">
				<img class="img-rounded" ng-src="http://lorempixel.com/600/400/sports" 
				alt="post.post.title">
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-8">
			<pre>{{post.post.body}}</pre>
			<p class="pull-left" uib-tooltip='click to like/unlike' ng-click="post.post.liked = !post.post.liked " >
				<i ng-class="{'text-info':post.post.liked, 'fa-thumbs-o-up': !post.post.liked, 'fa-thumbs-up':post.post.liked, 'badge-info':post.post.liked }" class="fa"> {{post.post.liked?'Unlike':'Like'}} </i>
			</p>
			<p class="pull-right">
				<a href='#/user-details/{{post.post.userId}}'>- {{post.post.user.username || "**userName"}} </a>
			</p>
		</div>
	</div>


	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<h3> <strong>Comments:</strong> </h3>
		</div>
		<div class="col-sm-10 col-sm-offset-1 comment-block" ng-repeat="comment  in post.comments">
			<div class="media" >
				<div class="media-left">
					<a href="#">
					<img class="media-object" ng-src="http://lorempixel.com/84/84/people"  alt="{{comment.email}}">
					</a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">
						<strong class="text-capitalize">{{comment.name}}</strong>
						<small class="pull-right">{{comment.email}}</small>
					</h4>
					<p>{{comment.body}}</p>
				</div>
			</div>
		</div>
	</div> 

</div>
